name: Release Nugets

on:
  workflow_dispatch:
    inputs:
      release_nuget:
        description: 'release to nuget.org'
        required: true
        type: boolean 
      release_version:
        description: 'The version of this release in semver format.'
        required: true
    
jobs:
  build:

    env:
      SOLUTION: 'BruTile.sln'

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore $SOLUTION

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.402

    - name: Build
      run: dotnet build $SOLUTION --configuration Release -p:Version=${{ inputs.release_version }} --no-restore

    - name: Test
      run: dotnet test $SOLUTION --configuration Release --no-restore --verbosity normal -p:Version=${{ inputs.release_version }}
    
    - name: Pack
      run: |
        dotnet pack BruTile/BruTile.csproj -p:PackageVersion=${{ inputs.release_version }} --output nugets
        dotnet pack BruTile.MbTiles/BruTile.MbTiles.csproj -p:PackageVersion=${{ inputs.release_version }} --output nugets
    
    - name: Tag
      if: ${{ inputs.release_nuget }} 
      run: |
        git tag ${{ inputs.release_version }}
        git push --tags
    
    - name: Publish
      if: ${{ inputs.release_nuget }} 
      run: nuget push nugets\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_APIKEY}}